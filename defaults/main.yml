drn_backend:
  enable: false
  host: 127.0.0.1
  type: opentsdb
  prefix: netdata

drn_stream:
  enable: false
  host: 127.0.0.1
  port: 19999
  api_key: uuid_api_key

drn_allow:
  connections_from: '127.0.0.*'
  streaming_from: '127.0.0.*'
  dashboard_from: '127.0.0.*'
  badges_from: '127.0.0.*'
  conf_from: '127.0.0.*'

drn_binary: /usr/sbin/netdata
drn_install_dir: /opt/netdata
drn_version: master
drn_hostname: '{{inventory_hostname_short|default(inventory_hostname)}}'
